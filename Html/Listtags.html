<body>
    <!--There are 3 types of lists
    1.Ordered List
    2.Unorderd List
    3.Discriptive List-->
    <h1>Ordered List</h1>
    <ol start="101">
        <li>Html</li>
        <li>Css</li>
        <li>JavaScript</li>
    </ol>

    <ol type="a" start="16">
        <li>Html</li>
        <li>Css</li>
        <li>JavaScript</li>
    </ol>

    <ul>
        <li>Core Java</li>
        <li>Jdbc</li>
        <li>Java Servlets</li>
    </ul>

    <dl>
       <dt>1993</dt>
       <dd>Html</dd>
    </dl>
</body>
</html>
